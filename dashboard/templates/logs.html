<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs - Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body class="bg-dark-custom">
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex align-items-center mb-4">
                    <i class="fas fa-file-alt icon-large me-3"></i>
                    <h2 class="header-title mb-0">Log System</h2>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <div class="card card-custom">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-shield-alt me-2"></i>
                            <h4 class="mb-0">Firewall Log</h4>
                        </div>
                        <div class="status-badge status-online">
                            <i class="fas fa-circle me-1"></i>
                            Active
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="json-viewer p-3">
                            <pre class="mb-0" style="white-space: pre-wrap; word-wrap: break-word;">{{ firewall_log or 'No logs available' }}</pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card card-custom">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex gap-3">
                                <button class="btn btn-primary" onclick="refreshLogs()">
                                    <i class="fas fa-sync-alt me-2"></i>
                                    Refresh Logs
                                </button>
                                
                                <button class="btn btn-warning" onclick="clearLogs()">
                                    <i class="fas fa-trash me-2"></i>
                                    Clear Logs
                                </button>
                                
                                <button class="btn btn-info" onclick="downloadLogs()">
                                    <i class="fas fa-download me-2"></i>
                                    Download Logs
                                </button>
                            </div>
                            
                            <a href="{{ url_for('index') }}" class="btn btn-secondary">
                                <i class="fas fa-home me-2"></i>
                                Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function refreshLogs() {
            location.reload();
        }
        
        function clearLogs() {
            if (confirm('Are you sure you want to clear all logs? This action cannot be undone.')) {
                alert('Functionality to be implemented');
            }
        }
        
        function downloadLogs() {
            alert('Functionality to be implemented');
        }

        setInterval(refreshLogs, 30000);
    </script>
</body>
</html>
